<!DOCTYPE html>
<html>
<head>
	<title>Browser Info</title>
	<meta charset="utf-8">
	<!--Material Design Styles and JS-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Browser Info</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="index.html">Variant 1</a>
        <a class="mdl-navigation__link" href="var2.html">Variant 2</a>
        <a class="mdl-navigation__link" href="var3.html">Variant 3</a>
        <a class="mdl-navigation__link" href="var4.html">Download</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="index.html">Variant 1</a>
      <a class="mdl-navigation__link" href="var2.html">Variant 2</a>
      <a class="mdl-navigation__link" href="var3.html">Variant 3</a>
      <a class="mdl-navigation__link" href="var4.html">Download</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here --></div>
  </main>
</div>
<br>
<br>
<br>
<br>
<center>
<!-- Contact Chip -->
<span class="mdl-chip mdl-chip--contact">
    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">1</span>
    <span class="mdl-chip__text"><script type="text/javascript">document.write("<strong>Browser name:</strong> "+navigator.appName+"<BR>");</script></span>
</span>
<br>
<span class="mdl-chip mdl-chip--contact">
    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">2</span>
    <span class="mdl-chip__text"><script type="text/javascript">document.write("<strong>Version:</strong> "+navigator.appVersion+"<BR>");</script></span>
</span>
<br>
<span class="mdl-chip mdl-chip--contact">
    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">3</span>
    <span class="mdl-chip__text"><script type="text/javascript">document.write("<strong>Language:</strong> "+navigator.language+"<BR>");</script></span>
</span>
<br>
<span class="mdl-chip mdl-chip--contact">
    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">4</span>
    <span class="mdl-chip__text"><script type="text/javascript">document.write("<strong>Platform:</strong> "+navigator.platform+"<BR>");</script></span>
</span>
<br>
<span class="mdl-chip mdl-chip--contact">
    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">5</span>
    <span class="mdl-chip__text"><script type="text/javascript">document.write("<strong>Full browser name:</strong> "+navigator.userAgent+"<BR>");</script></span>
</span>
</center>
</body>
</html>
